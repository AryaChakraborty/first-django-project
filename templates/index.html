{% extends 'base.html' %} {% block body %}
<!-- carousel -->
<div class="container-fluid px-0">
  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleIndicators"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="static/antivirus-6114830_1280.jpg"
          class="d-block w-100"
          alt="..."
          style="width: 100px; height: 300px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="static/cloud-6515064_1280.jpg"
          class="d-block w-100"
          alt="..."
          style="width: 100px; height: 300px"
        />
      </div>
      <div class="carousel-item">
        <img
          src="static/cryptocurrency-3423264_1280.jpg"
          class="d-block w-100"
          alt="..."
          style="width: 100px; height: 300px"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- content -->
<div class="text-center" style="padding-top: 80px; padding-bottom: 50px">
  <h1>welcome {{request.user}}!</h1>
  <h2>Hope you are interested in tech</h2>
</div>
{% endblock body %} {%block title %} home {% endblock title %}
