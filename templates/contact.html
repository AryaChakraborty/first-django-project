{% extends 'base.html' %} {% block body %}
<!-- content -->
<div class="text-center" style="padding-top: 20px; padding-bottom: 20px">
  <h1>contact us</h1>
</div>
{% comment %} form {% endcomment %}
<div class="container mb-5" style="width: 50%">
  <form method="post" action="/contact">
    {% comment %} csrf token ensures that the form data is submitted by the
    website itself {% endcomment %} {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        name="email"
        placeholder="enter your email"
      />
    </div>
    <div class="form-group">
      <label for="name">name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="enter your name"
      />
    </div>
    <div class="form-group">
      <label for="phone">phone number</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="enter your phone number"
      />
    </div>
    <div class="form-group">
      <label for="desc">your message for us</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
{% endblock body %} {%block title %} contact {% endblock title %}
